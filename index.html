<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Jav</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <table class="calculadora">
        <tr>
            <td colspan="4"><div><h1 id="calculo"></h1></div></td>
        </tr><br>
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="porcentaje" class="operador">%</button></td>
            <td><button id="mayorMenor" class="operador">+/-</button></td>
            <td><button id="cancelar" class="accion">C</button></td>
            <td><button id="borrar" class="accion">←</button></td>
        </tr>
        <tr>
            <td><button id="siete" class="numero">7</button></td>
            <td><button id="ocho" class="numero">8</button></td>
            <td><button id="nueve" class="numero">9</button></td>
            <td><button id="division" class="operador">÷</button></td>
        </tr>
        <tr>
            <td><button id="cuatro" class="numero">4</button></td>
            <td><button id="cinco" class="numero">5</button></td>
            <td><button id="seis" class="numero">6</button></td>
            <td><button id="multiplicacion" class="operador">x</button></td>
        </tr>
        <tr>
            <td><button id="uno" class="numero">1</button></td>
            <td><button id="dos" class="numero">2</button></td>
            <td><button id="tres" class="numero">3</button></td>
            <td><button id="resta" class="operador">-</button></td>
        </tr>
        <tr>
            <td><button id="igual" class="accion">=</button></td>
            <td><button id="cero" class="numero">0</button></td>
            <td><button id="punto" class="numero">.</button></td>
            <td><button id="suma" class="operador">+</button></td>
        </tr>
    </table>

    <script src="assets/js/script.js"></script>
  </body>
</html>
